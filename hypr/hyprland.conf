bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $exit #exit, 
bind = $mainMod, F, exec, pcmanfm
bind = $mainMod, space, togglefloating, 
bind = SUPER_SHIFT, return, exec, $dmenu
bind = SUPER_SHIFT, P, pseudo, # dwindle
bind = SUPER_SHIFT, J, togglesplit, # dwindle
bind = SUPER_SHIFT, F, fullscreen, # fullscreen

bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, $discord
bind = $mainMod, W, exec, whatsapp-nativefier
bind = $mainMod, P, exec, okular
bind = $mainMod, X, exec, xournalpp
bind = SUPER_SHIFT, M, exec, mailspring# MAIL
bind = SUPER_SHIFT, X, exec, $xpen
bind = $mainMod, L, exec, libreoffice
bind = $mainMod, M, exec, tidal-hifi
#bind = $mainMod, M, exec, strawberry
bind = $mainMod, F, exec, pcmanfm
bind = , Print, exec, sway-interactive-screenshot
bind = CTRL_ALT, Tab, exec, $appswitcher
bind = SUPER_SHIFT, R, exec, $reload

#Brithness, Volume, & Mic & Media Controls

bind = , XF86MonBrightnessDown, exec, $brightdown
bind = , XF86MonBrightnessUp, exec, $brightup
bind = , XF86AudioMute, exec, $volume-mute
bind = , XF86AudioMicMute, exec, $mic_mute
bind = , XF86AudioRaiseVolume, exec, $volume-up
bind = , XF86AudioLowerVolume, exec, $volume-down
bind = , XF86AudioPlay, exec, $play-pause
bind = , XF86AudioNext, exec, $play-next
bind = , XF86AudioPrev, exec, $play-previous
bind = , XF86AudioStop, exec, $play-stop

