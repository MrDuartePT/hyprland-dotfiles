#Exec
exec = pkill waybar; waybar &
exec = $HOME/.config/hypr/set-displays-swayidle.sh
exec = $HOME/.config/hypr/battery-notify.sh &
exec-once = pkill polychromatic-tray-applet; polychromatic-tray-applet &
exec-once = /usr/bin/polkit-dumb-agent &
exec-once = pkill swaync; swaync &
exec-once = $HOME/.config/hypr/xdg-dektop.sh
exec-once =/usr/lib/polkit-kde-authentication-agent-1
exec-once = pkill kdeconnect-indicator; kdeconnect-indicator &
exec-once = pkill workstyle; workstyle &> /tmp/workstyle.log
exec-once = xrandr --output XWAYLAND0 --primary
exec-once = gnome-keyring-daemon --start

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$term = alacritty
$INTERNAL_DISPLAY = echo $laptop
$EXTERNAL_DISPLAY = HDMI-A-1
$discord = chromium --new-window --start-fullscreen https://discord.com/app #discord --enable-features=UseOzonePlatform --ozone-platform=wayland
$appswitcher = rofi -show window
$reload = hyprctl reload
$brightup = brightnessctl set 5%+
$brightdown = brightnessctl set 5%-
$play-pause = playerctl play-pause
$play-next = playerctl next
$play-previous = playerctl previous
$play-stop = playerctl stop
$volume-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
$volume-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
$volume-mute = pactl set-sink-mute @DEFAULT_SINK@ toggle
$mic_mute = pactl set-source-mute @DEFAULT_SOURCE@ toggle
$dmenu = rofi -show drun
$lock = grim -s 0.1 -g "0,0 1920x1080" $HOME/.config/sway/screenlockbg.png && swaylock -f --clock --grace-no-mouse --indicator  -i $HOME/.config/sway/screenlockbg.png -s fill
$exit = swaynag -t warning -m 'What do you want to do? (This will end your Wayland session.)' -b 'Yes, exit Hyperland' 'killall Hyprland' -b 'Suspend' '$lock && systemctl suspend' -b 'Hibernate' '$lock && systemctl hibernate' -b 'Hybrid Sleep' '$lock && systemctl hybrid-sleep' -b 'Poweroff' 'killall Hyprland & systemctl poweroff' -b 'Reboot' 'exit & systemctl reboot'
$xpen=otd-gui

