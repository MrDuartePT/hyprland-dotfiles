# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, kitty
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, $exit #exit, 
bind = $mainMod, F, exec, dolphin
bind = , XF86Calculator, exec, extcalc #calculater
bind = $mainMod, space, togglefloating
bind = SUPER_SHIFT, return, exec, $dmenu
bind = SUPER_SHIFT, P, pseudo, # dwindle
bind = SUPER_SHIFT, J, togglesplit, # dwindle
bind = SUPER_SHIFT, F, fullscreen, # fullscreen
bind = SUPER_SHIFT, V, exec, $rofi-cliphist # clipboard history
bind = SUPER_SHIFT_CTRL, V, exec, $rofi-cliphist-delete-all # clipboard history

#Scratchpad
bind = SUPER, s, exec, scratchpad
bind = SUPERSHIFT, s, exec, scratchpad -g

bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $discord
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, P, exec, $display_fn
bind = $mainMod, X, exec, xournalpp
bind = SUPER_CTRL, M, exec, mailspring# MAIL
bind = SUPER_SHIFT, X, exec, $xpen
bind = $mainMod, L, exec, libreoffice
#bind = $mainMod, M, exec, tidal-hifi
bind = $mainMod, M, exec, spotify
bind = $mainMod, F, exec, pcmanfm
bind = , Print, exec, ~/.config/rofi/applets/screenshot.sh
bind = ALT, Tab, exec, $appswitcher
bind = SUPER_SHIFT, R, exec, $reload

#Brithness, Volume, & Mic & Media Controls

bind = , XF86MonBrightnessDown, exec, $brightdown
bind = , XF86MonBrightnessUp, exec, $brightup
bind = , XF86AudioMute, exec, $volume-mute
bind = , XF86AudioMicMute, exec, $mic_mute
bind = , XF86AudioRaiseVolume, exec, $volume-up
bind = , XF86AudioLowerVolume, exec, $volume-down
bind = , XF86Calculator, exec, gnome-calculator
bind = , XF86AudioPlay, exec, $play-pause
bind = , XF86AudioNext, exec, $play-next
bind = , XF86AudioPrev, exec, $play-previous
bind = , XF86AudioStop, exec, $play-stop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d
bind = SUPER_SHIFT, k, layoutmsg, togglesplit

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, H, movewindow, mon:eDP-1
bind = $mainMod SHIFT, J, movewindow, mon:HDMI-A-1

# trigger when the switch is turning off
bindl =,switch:off:Lid Switch,exec,$HOME/.config/hypr/set-displays-swayidle lid_open
# trigger when the switch is turning on
bindl =,switch:on:Lid Switch,exec,$HOME/.config/hypr/set-displays-swayidle lid_close

