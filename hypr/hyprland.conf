# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    accel_profile = flat
    kb_layout = pt

    follow_mouse = 1
    left_handed = false

    touchpad {
        tap-to-click = true
        clickfinger_behavior = true
        natural_scroll = false
        scroll_factor = 0.6
        disable_while_typing = true
        drag_lock = true
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgb(61afef)
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 10
    layout = dwindle
    apply_sens_to_raw = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    multisample_edges = true

    blur {
        enabled = yes
        size = 3
        passes = 2
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = on

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    use_active_for_splits = yes # use window to split
    smart_split = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    always_center_master = true
    new_on_top = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_forever = true
    workspace_swipe_distance = 200
}

misc {
    force_hypr_chan=true
    vfr=true
    vrr=1
    mouse_move_enables_dpms=true
    enable_swallow=true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:msft0001:00-04f3:31dd-touchpad {
    sensitivity = 0.5
}

device:ite-tech.-inc.-ite-device(8910)-keyboard {
    kb_layout = pt
    kb_model = 105
    repeat_delay=400
}

device:semitek-usb-hid-gaming-keyboard {
    kb_layout = us
    kb_model = 65
    repeat_delay=400
}

device:sk64xsp-kb-keyboard {
    kb_layout = us
    kb_model = 65
    repeat_delay=400
